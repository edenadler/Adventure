<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Life's Adventures</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/adventure.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="./js/adventure.js" type="text/javascript"></script>
</head>
<body>
<div class="row">
	<div class = "lives">
		<div class="col-md-3 col-md-offset-9">
			<h4>Maturity Level</h4>
			<div class="progress">
				<div class="progress-bar progress-bar-danger progress-bar-striped" id="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
					<span class="sr-only" id="progress-values">80% Complete (danger)</span>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-3"><br></div>
	<div class="choice-box shadowed col-md-6">
		<div class="welcome-screen">
			<!-- CHAT HEADER -->
			<div class="chat-window-header">
				<div class="greeting-text col-md-9 col-md-offset-1">
					<h1>
						Welcome to the Game of Life!
					</h1>

				</div>
			</div>
			<!-- basice image-->
			<h2 class="name-text">What is your name?</h2>
			<div class="form-group">
				<div class="col-sm-12">
					<input type="text" class="form-control" id="nameField" value="" placeholder="Name (Required)">
				</div>

			</div>
			<!-- Options list -->
			<div class="options-list">
				<h2 class="name-text">What game would you like to play?</h2>
				<button type="button" class="btn btn-default btn-lg btn-block adventure-button" id="adv_1" value="1" disabled="true">Childhood</button>
				<button type="button" class="btn btn-default btn-lg btn-block adventure-button" id="adv_2" value="2" disabled="true">Teenage Years</button>
				<button type="button" class="btn btn-default btn-lg btn-block adventure-button" id="adv_3" value="3" disabled="true">Adulthood</button>
				<!--todo GeekOut: consider making this generic, if you have time-->

			</div>
		</div>
		<div class="adventure">
			<!-- CHAT HEADER -->
			<div class="chat-window-header">
				<div class="greeting-text col-md-6 col-md-offset-3">
					<h1>
						Welcome to the adventure
					</h1>

				</div>
			</div>
			<!-- basic image-->
			<div class="situation-text-holder">
				<div class="row">
					<div class="col-sm-6 col-md-8 col-md-offset-2">
						<a href="'#" class="thumbnail thumb-img">
							<img id="situation-image" class="situation-image" src="./images/choice.jpg">
						</a>
					</div>
				</div>
				<h2 class="situation-text"></h2>
			</div>
			<!-- Options list -->
			<div class="options-list">

				<button type="button" class="btn btn-primary btn-lg btn-block game-option" id="option_1"></button>
				<button type="button" class="btn btn-primary btn-lg btn-block game-option" id="option_2"></button>
				<button type="button" class="btn btn-primary btn-lg btn-block game-option" id="option_3"></button>
				<button type="button" class="btn btn-primary btn-lg btn-block game-option" id="option_4"></button>
			</div>
		</div>

	</div>
	<div class="popup-lightbox" style="display:none;">
	   <div class="middle-center shadowed popup">
			<div id="Win" class="popup-page" style="display:none;">
				<!--<div class="popup-title"></div>-->
					<div class="popup-content">
					Congrats on being good at life!
					<button id="ok1" class="clickable">OK</button>
					</div>
			</div>

			<div id="Lose" class="popup-page" style="display:none;">
				<!--<div class="popup-title"></div>-->
				<div class="popup-content">
				Sometimes life is just unfair...
				<button id="ok2" class="clickable">Try Again!</button>
				</div>
			</div>
	   </div>
   </div>
	<div class="col-md-3"><br/></div>
	<div class="row">
		<div class="copyright">Copyright Â© 2014-2016 Israel Tech Challenge, All Rights Reserved.</div>
	</div>
</div>
</body>
</html>
